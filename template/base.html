{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8" />
  <title>
    {% block title %}

    {% endblock %}
  </title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
       
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <h2 class="mx-4">Tweet-A </h2>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <div>
            <a class="btn btn-outline-success" href="{% url 'home' %}" role="button"> Tweet-A Home</a>
          </div>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
            style="margin: 7px 4px;">
          <button class="btn btn-outline-success " type="submit" style="margin: 7px 4px;">Search</button>
        </form>
        <div class="gap-3 mx-2">
          {% if user.is_authenticated %}
          <!-- <a class="btn btn-outline-danger" href="{% url 'logout' %}" role="button">Logout</a> -->
          <form action="{% url 'logout' %}" method="POST">
            {% csrf_token %}
            <a class="btn btn-outline-danger" href="{% url 'logout' %}" role="button" type="submit">Logout</a>
          </form>
          {% else %}
          <a class="btn btn-outline-success" href="{% url 'login' %}" role="button">Login</a>
          <a class="btn btn-outline-success" href="{% url 'register' %}" role="button">Register</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>
  <div class="container">
    {% block content %}

    {% endblock content %}

  </div>

</body>

</html>
