{% extends "base.html" %}

{% block title %}
delete
{% endblock %}

{% block content %}
<h1 class=" mt-4">Confirm Delete</h1><br>
<h3>Are you sure you want to delete this tweet?</h3>
<form action="" method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-outline-danger mt-2">Yes, Delete</button>
    <a href="{% url 'home' %}" role="button" class="btn btn-outline-success mt-2">Cancel</a>
</form>

{% endblock content %}
