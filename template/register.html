{% extends "base.html" %}


{% block content %}
<h1 class="text-center mt-4">Tweet-A <br>Register form </h1>

<!-- login page -->
<form action="{% url 'register' %}" id="loginbody" method="POST">
    {% csrf_token %}
    <div class="containers">
        <div class="form-box login">
            <h3>REGISTER</h3>
            <form action="#">
                <div class="input-box">
                    <input type="text" id="username" name="username" required>
                    <label for="username">Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <!-- <div class="form-group">
                <label for="fname">First name</label>
                <input type="text" id="fname" name="fname" required>
            </div> -->
                <div class="input-box">
                    <input type="text" id="email" name="email" required>
                    <label for="email">Email</label>
                    <i class='bx bxs-envelope'></i>
                </div>
                <!-- <div class="input-box">
                <input type="text" id="mobile" name="mobile" required>
                <label for="mobile">Mobile Number</label>
                <i class='bx bxs-phone' ></i>
            </div> -->
                <div class="input-box">
                    <input type="text" id="password" name="password" required>
                    <label for="password">Create Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-box">
                    <button class="btns" type="submit">Register</button>
                </div>

            </form>
        </div>
        <div class="infotweet reg">
            <h2>Welcome!</h2>
            <p>Create your account <br>For free</p>
        </div>
    </div>
</form>
{% endblock content %}
